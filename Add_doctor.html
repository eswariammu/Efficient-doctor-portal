<html>
<head>
<title>Add Doctor</title>
<link rel="stylesheet" href="/static/css/Add Doctor.css">
</head>
<body>
    <div class="organ-box">
<h1>Add Doctor</h1>
<form action="/addDoc" method="POST">

<input type="name" name="name" placeholder="Enter Name">
<br><br>
<input type="mobile no" name="mobileno" placeholder="Enter Mobile No">
<br><br>
<input type="Address" name="Address" placeholder="Enter Address">
<br><br>
<input type="email" name="email" placeholder="Enter Email">
<br><br>
<p>Category</p>
<select name="speciality">
	<option>---Select----</option>
	<option value="Normal">Normal</option>
	<option value="Bone">Bone</option>
	<option value="Eye">Eye</option>
	<option value="heart">heart</option>
	<option value="kidney">kidney</option>
</select>
<br><br>
<input type="submit" name="sub" value="Submit">&emsp;
<input type="submit" name="can" value="Cancel">
</form>
</div>
</body>
</html>
